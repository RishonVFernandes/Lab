<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num">
    <button onclick="return multiply();">Generate multiplication table</button>

    <p id="table"></p>
    <script>

        function multiply() {
            
            let num = parseInt(document.getElementById('num').value);
            let table = document.getElementById('table');

            table.innerHTML = "";
            for (let i = 1; i < 11; i++) {
            
                let line = document.createElement('p');
                line.textContent = i*num;
                table.append(line);
                
                console.log(i*num);

            }
        }
    </script>
</body>

</html>
