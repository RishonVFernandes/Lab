<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num1"> 
    <button onclick="return check_odd_even()">Check</button>

    <p id="result"></p>
    <script>

        const check_odd_even = () => {
            let a = parseInt(document.getElementById('num1').value);
            let result = document.getElementById('result');

            if (a % 2 == 0) {
                result.innerHTML = `${a} is an even number`;    
            }
            else {
                result.innerHTML = `${a} is an odd number`; 
            }
        }
    </script>
</body>

</html>
