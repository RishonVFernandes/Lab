<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h3>Temperature Convertor</h3>
    <label for="temp">Enter Temperature in Celsius</label>
    <input type="text" id="temp" onchange="return calculate()">


    <p id="result"></p>

    <script>

        function calculate() {
            let celsius = document.getElementById('temp').value;
            let result = document.getElementById('result');

            let fahrenheit = (celsius * (9 / 5)) + 32;
            result.innerHTML = "Temperature in fahrenheit is " + fahrenheit;
        }

    </script>
</body>

</html>
