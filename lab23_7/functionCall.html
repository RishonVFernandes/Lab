<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Function call using parameter</h3>

    <p id="result"></p>
    <script>
        var a = multi(2,56);
        document.getElementById('result').innerHTML = a;

        function multi(a, b){
            return a*b;
        }

    </script>
</body>
</html>
